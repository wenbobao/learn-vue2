<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="vue_det">
        <h1>site: {{site}}</h1>
        <h1>url: {{url}}</h1>
        <h1>{{details()}}</h1>
    </div>
    <script>
        var vm = new Vue({
            el: "#vue_det",
            data: {
                site: "菜鸟教程",
                url: "www.runoob.com",
                alexa: "1000"
            },
            methods: {
                details: function () {
                    return this.site + " - 学的不仅是技术，更是梦想！";
                }
            }
        })
    </script>
</body>

</html>
